<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #redux {
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 2;
        }

    </style>
</head>
<body>
<div id="data">
</div>

<!--<img id="robot" src="../images/ggk_1.png" />-->
<img id="base" />
<img id="redux" src="../images/cover.png" />
<div id="progress">0%</div>
</div>
<!--<button onclick="test()">testttt</button>-->
</body>
<script src='../javascripts/jquery.min.js' type='text/javascript'></script>
<script src='../javascripts/jquery.eraser.js' type='text/javascript'></script>
<script type="text/javascript">

    function test(){
//        $("#data").text("123456");
        console.log($.getJSON("/api/prize_info/1"));
        $("#data").text($.getJSON("/api/prize_info/1"));
    }


    $(function(){

        $(document).ready(function() {
            var imgs = ['../images/ggk_1.png', '../images/ggk_2.png', '../images/ggk_3.png', '../images/ggk_4.png', '../images/ggk_5.png'];
            var num = Math.floor(Math.random() * 5);
            $("#base").attr("src", imgs[num]);
        });

        $('#redux').eraser({
            progressFunction: function(p) {
                $('#progress').html(Math.round(p*100)+'%');
            }
        });

        $('#resetBtn').click(function(event) {
            $('#redux').eraser('reset');
            $('#progress').html('0%');
            event.preventDefault();
        });

        $('#clearBtn').click(function(event) {
            $('#redux').eraser('clear');
            $('#progress').html('100%');
            event.preventDefault();
        });




    });


</script>
</html>
