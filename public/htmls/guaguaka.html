<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <title>演示：使用HTML5实现刮刮卡效果</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <style type="text/css">
        html {
            background: url(../images/muwen_bg.jpg) no-repeat center center fixed;
            background-size: cover;
        }
        #main{
            border: 5px dotted yellow;
            padding:15px;
            background: yellow;
            background-clip: padding-box;
            margin:30px;
            /*background-size: 80px 60px;*/
        }
        .demo{width:320px; margin:20px auto 30px auto; min-height:120px; text-align: center}
        .msg{text-align:center; height:32px; line-height:32px; font-weight:bold; margin-top:50px;
            font-size: 30px; color: #00B7FF}
    </style>
</head>

<body>

<div id="main">
    <div class="msg">大奖刮出来</div>
    <div class="demo">
        <canvas id="myCanvas"></canvas>
    </div>
</div>

<script type="text/javascript">
    var bodyStyle = document.body.style;

    bodyStyle.mozUserSelect = 'none';
    bodyStyle.webkitUserSelect = 'none';

    var img = new Image();
    var canvas = document.querySelector('canvas');

    canvas.style.backgroundColor='transparent';
    canvas.style.position = 'absolute';
    var imgs = ['../images/2_et.png','../images/3_et.png','../images/5_et.png','../images/10_et.png'];
    var num = Math.floor(Math.random()*5);
    img.src = imgs[num];

    img.addEventListener('load', function(e) {
        var ctx;
        var w = img.width,
                h = img.height;
        var offsetX = canvas.offsetLeft,
                offsetY = canvas.offsetTop;
        var mousedown = false;

        function layer(ctx) {
            ctx.fillStyle = 'gray';
            ctx.fillRect(0, 0, w, h);
        }

        function eventDown(e){
            e.preventDefault();
            mousedown=true;
        }

        function eventUp(e){
            e.preventDefault();
            mousedown=false;
        }

        function eventMove(e){
            e.preventDefault();
            if(mousedown) {
                if(e.changedTouches){
                    e=e.changedTouches[e.changedTouches.length-1];
                }
                var x = (e.clientX + document.body.scrollLeft || e.pageX) - offsetX || 0,
                        y = (e.clientY + document.body.scrollTop || e.pageY) - offsetY || 0;
                with(ctx) {
                    beginPath()
                    arc(x, y, 10, 0, Math.PI * 2);
                    fill();
                }
            }
        }

        canvas.width=w;
        canvas.height=h;
        canvas.style.backgroundImage='url('+img.src+')';
        ctx=canvas.getContext('2d');
        ctx.fillStyle='transparent';
        ctx.fillRect(0, 0, w, h);
        layer(ctx);

        ctx.globalCompositeOperation = 'destination-out';

        canvas.addEventListener('touchstart', eventDown);
        canvas.addEventListener('touchend', eventUp);
        canvas.addEventListener('touchmove', eventMove);
        canvas.addEventListener('mousedown', eventDown);
        canvas.addEventListener('mouseup', eventUp);
        canvas.addEventListener('mousemove', eventMove);
    });

</script>
<div id="footer">

</div>
</body>
</html>
