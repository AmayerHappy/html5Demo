<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刮刮卡</title>

    <link rel="stylesheet" type="text/css" href="../stylesheets/main.css" />
    <link rel="stylesheet" href="../stylesheets/iconfont.css">

    <link rel="shortcut icon" type="image/x-icon" href="../images/iconfont-guaguaqia.ico" media="screen" />
</head>
<body>

<div id="main">
    <div class="guaguaqia">
        <i class="icon iconfontbig">&#x3555;</i>
    </div>

    <div class="msg1">刮开看看运气吧！</div>
    <div class="demo">
        <a>刮奖区：</a>
        <canvas id="myCanvas"></canvas>
    </div>
</div>

<div class="info">
    奖项设置
    <ol class="prize_set">
    </ol>
</div>

<div class="info">
    中奖情况
    <ol class="prize_result">
    </ol>
</div>
<div id="data">
</div>
<div id="footer">
</div>

<script src="../javascripts/jquery.js"></script>
<script type="text/javascript">

    (function () {
        $(function () {
            $.getJSON('/api/prize_info/name/guaguaka', function (data) {
                $(data).each(function(index) {
                    $(".prize_set").append("<li>" + data[index].description + ":" + data[index].content + ", 数量:" + data[index].limits +"台。</li>");
                });
            });
        });

        var bodyStyle = document.body.style;

        bodyStyle.mozUserSelect = 'none';
        bodyStyle.webkitUserSelect = 'none';

        var img = new Image();
        var canvas = document.querySelector('canvas');

        canvas.style.backgroundColor = 'transparent';
        canvas.style.position = 'absolute';
        var imgs = ['../images/ggk_1.png', '../images/ggk_2.png', '../images/ggk_3.png', '../images/ggk_4.png', '../images/ggk_5.png'];
        var num = Math.floor(Math.random() * 5);
        img.src = imgs[num];

        img.addEventListener('load', function (e) {
            var ctx;
            var w = img.width,
                    h = img.height;
            var offsetX = canvas.offsetLeft,
                    offsetY = canvas.offsetTop;
            var mousedown = false;

            function layer(ctx) {
                ctx.fillStyle = 'gray';
                ctx.fillRect(0, 0, w, h);
            }

            function eventDown(e) {
                e.preventDefault();
                mousedown = true;
            }

            function eventUp(e) {
                e.preventDefault();
                mousedown = false;
            }

            function eventMove(e) {
                e.preventDefault();
                if (mousedown) {
                    if (e.changedTouches) {
                        e = e.changedTouches[e.changedTouches.length - 1];
                    }
                    var x = (e.clientX + document.body.scrollLeft || e.pageX) - offsetX || 0;
                    var y = (e.clientY + document.body.scrollTop || e.pageY) - offsetY || 0;

                    ctx.beginPath();
                    ctx.arc(x, y, 10, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            canvas.width = w;
            canvas.height = h;
            canvas.style.backgroundImage = 'url(' + img.src + ')';
            ctx = canvas.getContext('2d');
            ctx.fillStyle = 'transparent';
            ctx.fillRect(0, 0, w, h);
            layer(ctx);

            ctx.globalCompositeOperation = 'destination-out';

            canvas.addEventListener('touchstart', eventDown);
            canvas.addEventListener('touchend', eventUp);
            canvas.addEventListener('touchmove', eventMove);
            canvas.addEventListener('mousedown', eventDown);
            canvas.addEventListener('mouseup', eventUp);
            canvas.addEventListener('mousemove', eventMove);
        });
    })();
</script>

</body>
</html>
