<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="jquery,php"/>
    <link rel="shortcut icon" type="image/x-icon" href="../images/iconfont-zajindan.png" media="screen" />

    <title>砸金蛋：jQuery实现的砸金蛋中奖程序</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/egg.css"/>
</head>

<body>
<div id="header">
</div>
<div id="content">
    <div class="egg">
        <ul class="eggList">
            <p class="hammer" id="hammer">锤子</p>

            <p class="resultTip" id="resultTip"><b id="result"></b></p>
            <li><span>1</span><sup></sup></li>
            <li><span>2</span><sup></sup></li>
            <li><span>3</span><sup></sup></li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="../javascripts/jquery.min.js"></script>
<script type="text/javascript">

    function lalala () {

        var prize_arr = [
            {id: 1, prize: '平板电脑', v: 3},
            {id: 2, prize: '数码相机', v: 5},
            {id: 3, prize: '音箱设备', v: 10},
            {id: 4, prize: '4G优盘', v: 12},
            {id: 5, prize: 'Q币10元', v: 20},
            {id: 16, prize: '下次没准就能中哦', v: 50}
        ];

        var size = prize_arr.length;
        var index = Math.floor(Math.random() * size + 1) % size;
        var prize = prize_arr[index];

        var res = {};
        res['msg'] = prize.id;
        res['prize'] = prize.prize;

        return res;
    }



    function eggClick(obj) {
        var _this = obj;

        var res = lalala();


        if (_this.hasClass("curr")) {
            alert("蛋都碎了，别砸了！刷新再来.");
            return false;
        }
        //_this.unbind('click');
        $(".hammer").css({"top": _this.position().top - 55, "left": _this.position().left + 185});
        $(".hammer").animate({
                    "top": _this.position().top - 25,
                    "left": _this.position().left + 125
                }, 30, function () {
                    _this.addClass("curr"); //蛋碎效果
                    _this.find("sup").show(); //金花四溅
                    $(".hammer").hide();
                    $('.resultTip').css({
                        display: 'block',
                        top: '100px',
                        left: _this.position().left + 45,
                        opacity: 0
                    }).animate({top: '50px', opacity: 1}, 300, function () {
                        if (res.msg == 1) {
                            $("#result").html("恭喜，您中得" + res.prize + "!");
                        } else {
                            $("#result").html("很遗憾,您没能中奖!");
                        }
                    });
                }
        );
    }


    $(".eggList li").click(function () {
        $(this).children("span").hide();
        eggClick($(this));
    });

    $(".eggList li").hover(function () {
        var posL = $(this).position().left + $(this).width();
        $("#hammer").show().css('left', posL);
    })


</script>

<div id="footer">
</div>
<p id="stat">
    <script type="text/javascript" src="http://js.tongji.linezing.com/1870888/tongji.js"></script>
</p>
</body>
</html>
